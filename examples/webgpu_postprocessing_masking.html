<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - postprocessing - masking</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.webgpu.js",
					"three/tsl": "../build/three.webgpu.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { pass, mrt, uv, texture, output, min, float, vec2, vec3, vec4, triplanarTexture, viewportBottomLeft } from 'three/tsl';

			let camera, postProcessing, renderer;
			let box, maskBox, maskTorus, torus;

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 10;

				const scene = new THREE.Scene();
				const maskScene1 = new THREE.Scene();
				const maskScene2 = new THREE.Scene();

				const texture1 = new THREE.TextureLoader().load( 'textures/758px-Canestra_di_frutta_(Caravaggio).jpg' );
				texture1.colorSpace = THREE.SRGBColorSpace;
				texture1.minFilter = THREE.LinearFilter;
				const texture2 = new THREE.TextureLoader().load( 'textures/2294472375_24a3b8ef46_o.jpg' );
				texture2.colorSpace = THREE.SRGBColorSpace;
				const opacityTexture = new THREE.TextureLoader().load( './textures/alphaMap.jpg' );
				opacityTexture.wrapS = THREE.RepeatWrapping;
				opacityTexture.wrapT = THREE.RepeatWrapping;

				box = new THREE.Mesh( new THREE.BoxGeometry( 4, 4, 4 ) );
				maskScene1.add( box );

				torus = new THREE.Mesh( new THREE.TorusGeometry( 3, 1, 16, 32 ) );
				maskScene2.add( torus );

				renderer = new THREE.WebGPURenderer();
				renderer.setClearColor( 0xe0e0e0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				//renderer.autoClear = false;
				document.body.appendChild( renderer.domElement );

				postProcessing = new THREE.PostProcessing( renderer );
				const scenePassOne = pass( maskScene1, camera );
				scenePassOne.setMRT( mrt( {
					output: output.renderOutput(),
					mask: texture( texture1, viewportBottomLeft ),
					alpha: output.a, // empty as default, custom materials can set this
				} ) );
				const mask1 = scenePassOne.getTextureNode( 'mask' );
				const alpha1 = scenePassOne.getTextureNode( 'alpha' );
				const scenePassTwo = pass( maskScene2, camera );
				scenePassTwo.setMRT( mrt( {
					output: output,
					mask: texture( texture2, viewportBottomLeft ).renderOutput(),
					alpha: output.a,
				} ) );
				const sceneMaskTwo = scenePassTwo.getTextureNode( 'mask' );
				const sceneAlphaTwo = scenePassTwo.getTextureNode( 'alpha' );

				const s1 = mask1.sub( mask1.mul( sceneAlphaTwo ) );
				const s2 = s1.add( sceneMaskTwo );

				postProcessing.outputNode = s2;//vec4( 1.0, 0.0, 0.5, 1.0 );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			function animate() {

				const time = performance.now() * 0.001 + 6000;

				box.position.x = Math.cos( time / 1.5 ) * 2;
				box.position.y = Math.sin( time ) * 2;
				box.rotation.x = time;
				box.rotation.y = time / 2;

				torus.position.x = Math.cos( time ) * 2;
				torus.position.y = Math.sin( time / 1.5 ) * 2;
				torus.rotation.x = time;
				torus.rotation.y = time / 2;

				renderer.clear();
				postProcessing.render();

			}

		</script>
	</body>
</html>
