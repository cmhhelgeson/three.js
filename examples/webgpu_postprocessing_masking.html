<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - postprocessing - masking</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.webgpu.js",
					"three/tsl": "../build/three.webgpu.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { pass, uv, texture, applyMask, applyInverseMask } from 'three/tsl';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			let camera, postProcessingForward, postProcessingInverse, renderer, gui, params;
			let box, torus, crate;

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 10;

				const baseScene = new THREE.Scene();
				const maskScene1 = new THREE.Scene();
				const maskScene2 = new THREE.Scene();

				const texture1 = new THREE.TextureLoader().load( 'textures/758px-Canestra_di_frutta_(Caravaggio).jpg' );
				texture1.colorSpace = THREE.SRGBColorSpace;
				texture1.minFilter = THREE.LinearFilter;
				const texture2 = new THREE.TextureLoader().load( 'textures/2294472375_24a3b8ef46_o.jpg' );
				texture2.colorSpace = THREE.SRGBColorSpace;
				const opacityTexture = new THREE.TextureLoader().load( './textures/alphaMap.jpg' );
				opacityTexture.wrapS = THREE.RepeatWrapping;
				opacityTexture.wrapT = THREE.RepeatWrapping;

				const uvNode = uv().sub( 0, 1 ).mul( 1, - 1 );
				const texture1Node = texture( texture1, uvNode );
				const texture2Node = texture( texture2, uvNode );

				const crateTexture = new THREE.TextureLoader().load( 'textures/crate.gif' );
				crate = new THREE.Mesh( new THREE.BoxGeometry( 2, 2, 2 ), new THREE.MeshBasicMaterial( { map: crateTexture } ) );
				baseScene.add( crate );

				box = new THREE.Mesh( new THREE.BoxGeometry( 4, 4, 4 ) );
				maskScene1.add( box );

				torus = new THREE.Mesh( new THREE.TorusGeometry( 3, 1, 16, 32 ) );
				maskScene2.add( torus );

				renderer = new THREE.WebGPURenderer();
				renderer.setClearColor( 0xe0e0e0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				postProcessingForward = new THREE.PostProcessing( renderer );
				postProcessingInverse = new THREE.PostProcessing( renderer );
				const baseScenePass = pass( baseScene, camera );
			
				// Regular mask
				const applyMask1 = applyMask( baseScenePass, maskScene1, camera, texture1Node );
				const applyMask2 = applyMask( applyMask1, maskScene2, camera, texture2Node );
				postProcessingForward.outputNode = applyMask2;

				// Inverse mask
				const applyInverseMask1 = applyInverseMask( baseScenePass, maskScene1, camera, texture1Node );
				const applyInverseMask2 = applyInverseMask( applyInverseMask1, maskScene2, camera, texture2Node );
				postProcessingInverse.outputNode = applyInverseMask2;

				params = {
					inverseMask: false,
				};

				gui = new GUI();
				gui.add( params, 'inverseMask' );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			function animate() {

				const time = performance.now() * 0.001 + 6000;

				crate.rotation.x += 0.005;
				crate.rotation.y += 0.01;

				box.position.x = Math.cos( time / 1.5 ) * 2;
				box.position.y = Math.sin( time ) * 2;
				box.rotation.x = time;
				box.rotation.y = time / 2;

				torus.position.x = Math.cos( time ) * 2;
				torus.position.y = Math.sin( time / 1.5 ) * 2;
				torus.rotation.x = time;
				torus.rotation.y = time / 2;

				renderer.clear();
			
				if ( params.inverseMask ) {

					postProcessingInverse.render();
			
				} else {

					postProcessingForward.render();
			
				}

			}

		</script>
	</body>
</html>
