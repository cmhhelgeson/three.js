<html lang="en">
	<head>
		<title>three.js - WebGPU - Compute Ping/Pong Texture</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> WebGPU - Compute Ping/Pong Texture
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.webgpu.js",
					"three/tsl": "../build/three.webgpu.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { storageTexture, wgslFn, code, instanceIndex, uniform, Fn, fract, sin, dot, ivec2, uvec2, vec2, vec4, texture, float, int, textureStore } from 'three/tsl';

			import WebGPU from 'three/addons/capabilities/WebGPU.js';

			let camera, scene, renderer;
			let computeInit, computeToPing, computeToPong;
			let pingTexture, pongTexture;
			let material;
			let phase = true;
			let lastUpdate = - 1;

			const seed = uniform( new THREE.Vector2() );

			init();

			function init() {

				if ( WebGPU.isAvailable() === false ) {

					document.body.appendChild( WebGPU.getErrorMessage() );

					throw new Error( 'No WebGPU support' );

				}

				const aspect = window.innerWidth / window.innerHeight;
				camera = new THREE.OrthographicCamera( - aspect, aspect, 1, - 1, 0, 2 );
				camera.position.z = 1;

				scene = new THREE.Scene();

				// texture

				const hdr = true;
				const width = 512, height = 512;

				pingTexture = new THREE.StorageTexture( width, height );
				pongTexture = new THREE.StorageTexture( width, height );

				if ( hdr ) {

					pingTexture.type = THREE.HalfFloatType;
					pongTexture.type = THREE.HalfFloatType;

				}
			
				const readPing = storageTexture( pingTexture ).setAccess( 'read-only' );
				const writePing = storageTexture( pingTexture ).setAccess( 'write-only' );
				const readPong = storageTexture( pongTexture ).setAccess( 'read-only' );
				const writePong = storageTexture( pongTexture ).setAccess( 'write-only' );

				// compute init

				const rand2 = ( n ) => {

					return fract( sin( dot( n, vec2( 12.9898, 4.1414 ) ) ).mul( 43758.5453 ) );

				};

				const blur = ( tex, uv ) => {

					const color = vec4( 0.0 ).toVar();
					color.addAssign( texture( tex, uv.add( ivec2( - 1, 1 ) ) ) );
					color.addAssign( texture( tex, uv.add( ivec2( - 1, - 1 ) ) ) );
					color.addAssign( texture( tex, uv.add( ivec2( 0, 0 ) ) ) );
					color.addAssign( texture( tex, uv.add( ivec2( 1, - 1 ) ) ) );
					color.addAssign( texture( tex, uv.add( ivec2( 1, 1 ) ) ) );

					return color.div( 5.0 );

				};

				const getUV = ( posX, posY ) => {

					return vec2( float( posX ).div( width ), float( posY ).div( height ) );

				};

				computeInit = Fn( () => {

					const posX = instanceIndex.modInt( width );
					const posY = instanceIndex.div( width );

					const indexUV = uvec2( posX, posY );

					const uv = getUV( posX, posY );

					const r = rand2( uv.add( seed.mul( 100 ) ) ).sub( rand2( uv.add( seed.mul( 300 ) ) ) );
					const b = rand2( uv.add( seed.mul( 200 ) ) ).sub( rand2( uv.add( seed.mul( 300 ) ) ) );
					const g = rand2( uv.add( seed.mul( 200 ) ) ).sub( rand2( uv.add( seed.mul( 100 ) ) ) );

					textureStore( pingTexture, indexUV, vec4( r, g, b, 1 ) );

				} )().compute( width * height );

				const computePingPong = ( readTex, writeTex ) => {

					const posX = instanceIndex.modInt( width );
					const posY = instanceIndex.div( width );
					const indexUV = ivec2( int( posX ), int( posY ) );

					const color = blur( readTex, indexUV ).rgb;

					textureStore( writeTex, indexUV, vec4( color.mul( 1.05 ), 1.0 ) );

				};

				computeToPong = Fn( () => {

					computePingPong( pingTexture, pongTexture );

				} )().compute( width * height );

				computeToPing = Fn( () => {

					computePingPong( pongTexture, pingTexture );

				} )().compute( width * height );

				//

				material = new THREE.MeshBasicMaterial( { color: 0xffffff, map: pongTexture } );

				const plane = new THREE.Mesh( new THREE.PlaneGeometry( 1, 1 ), material );
				scene.add( plane );

				renderer = new THREE.WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( render );
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize );

				// compute init

				renderer.computeAsync( computeInit );

			}

			function onWindowResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );

				const aspect = window.innerWidth / window.innerHeight;

				const frustumHeight = camera.top - camera.bottom;

				camera.left = - frustumHeight * aspect / 2;
				camera.right = frustumHeight * aspect / 2;

				camera.updateProjectionMatrix();

			}

			function render() {

				const time = performance.now();
				const seconds = Math.floor( time / 1000 );

				// reset every second

				if ( phase && seconds !== lastUpdate ) {

					seed.value.set( Math.random(), Math.random() );

					renderer.compute( computeInit );

					lastUpdate = seconds;

				}

				// compute step

				renderer.compute( phase ? computeToPong : computeToPing );

				material.map = phase ? pongTexture : pingTexture;

				phase = ! phase;

				// render step

				// update material texture node

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
